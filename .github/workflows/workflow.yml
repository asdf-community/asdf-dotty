name: Test Plugin

on:
  pull_request:
  push:
  schedule:
    - cron: 0 1 * * MON

jobs:
  test-plugin:
    name: Test Plugin

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set-up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 16

      - uses: asdf-vm/actions/plugin-test@v2
        with:
          command: scalac -version
